<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./resources/images/common/favicon.png" />
    <title>LEEHYOMIN - contact</title>
    <link href="./resources/css/bootstrap.min.css" rel=stylesheet>
    <link href="./resources/css/style.css" rel="stylesheet">
    <link href="./resources/css/themify-icons.css" rel="stylesheet">
    <link href="./resources/modules/magnific-popup/magnific-popup.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Overlay -->
    <div class="ee-nav-overlay ee-nav-overlay-closed">
        <div class="ee-nav-overlay-inner">
            <div class="ee-nav-overlay-menu-wrapper">
                <div class="ee-nav-overlay-menu-wrapper-inner"><span class="ee-block-nav"></span>
                    <ul class="ee-nav-overlay-main-nav ee-nav-list">
                        <li><a href="./index.html" class="ee-nav-list-home ee-nav-list-hover">Home</a></li>
                        <li><a href="./about.html" class="ee-nav-list-hover ee-nav-list-about">About me</a></li>
                        <li><a href="./pj-all.html" class="ee-nav-list-hover ee-nav-list-portfolio">Portfolio</a></li>
                        <li><a href="./contact.html" class="ee-nav-list-hover ee-nav-list-contact">Contact Us</a></li>
                    </ul>
                    <a href="./index.html#" id="ee-nav-overlay-close" class="ee-nav-overlay-close"><span></span>
                        <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
                            <circle fill="transparent" stroke="#000000" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <!-- Header -->
        <header>
            <div class="ee-header-navbar ee-sticky-header">
                <div class="container ee-navbar-container">
                    <div class="ee-logo-container">
                        <div class="ee-site-logo"><a href="./index.html" class="ee-logo-anch"><h2>HYOMIN</h2></a></div>
                    </div>
                    <div class="ee-hamburger-menu">
                        <a href="contact.html#" class="ee-hamburger-trigger"><span></span><span></span><span></span></a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Map Section-->
        <div class="ee-map-section">
            <div class="container ee-container-90">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div id="contactMap" data-aos="fade-down"></div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="ee-caption" data-aos="fade-up">
                            <h1>Contact Us</h1>
                            <p class="ee-subtitle">컬쳐핏이 기다려져요. 연락주세요 :)!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Section -->
        <div class="ee-contact-section" data-aos="fade-up">
            <div class="container ee-container-80">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="row ee-gutter-0">
                            <!-- Contact Info -->
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="ee-details-block">
                                    <h3 class="ee-contact-title">Phone</h3>
                                    <p class="ee-contact-subtitle">+82 010-6762-0729</p>
                                </div>
                                <div class="ee-details-block">
                                    <h3 class="ee-contact-title">Email</h3>
                                    <p class="ee-contact-subtitle"><a class="ee-contact-link" href="mailto:hmslow21@gmail.com">hmslow21@gmail.com</a></p>
                                </div>
                                <div class="ee-details-block">
                                    <h3 class="ee-contact-title">Address</h3>
                                    <p class="ee-contact-subtitle">대한민국, 서울</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <div class="col-md-6 col-sm-6 ee-contact-col">
                        <div class="ee-details-block">
                            <h3 class="ee-details-title">Wanna Work Together?</h3> 
                        </div>
                        <form method="post" class="ee-contact-form row">
                            <div class="col-sm-6">
                                <div class="ee-form-component">
                                    <input type="text" name="name" id="name" class="ee-input" placeholder="Full Name" required /> 
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="ee-form-component">
                                    <input type="email" name="email" id="email" class="ee-input" placeholder="Email" required /> 
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="ee-form-component">
                                    <textarea id="message" name="message" cols="40" rows="4" class="ee-input" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="ee-btn">thank-you</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container ee-footer-container">
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <div class="ee-logo-footer"><a href="./index.html">LEEHYOMIN</a></div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <p class="ee-copyright">&copy; 2022 Lee hyomin.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2q1gFSd75jKUnTDPq0nZWaMlEu6vL30"></script>
    <script src="./resources/js/lib/googlemap.js"></script>
    <script src="./resources/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./resources/js/lib/bootstrap.min.js"></script>
    <script src="./resources/modules/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="./resources/modules/masonry/masonry.pkgd.min.js"></script>
    <script src='./resources/js/lib/aos.js'></script>
    <script src="./resources/js/script.js"></script>
</body>
</html>
